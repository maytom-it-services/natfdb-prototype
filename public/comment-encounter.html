<!-- Modal -->
<div class="modal fade" id="encounterComment" tabindex="-1" role="dialog" aria-labelledby="encounterCommentTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="encounterCommentTitle">Encounter Measurement and Comment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="weight" class="col-form-label">Weight:</label>
                    <input type="text" class="form-control" id="weight">
                </div>
                <div class="form-group">
                    <label for="weight-unit" class="col-form-label">Unit:</label>
                    <select type="text" class="form-control" id="weight-unit">
                        <option selected>Grams</option>
                        <option>Kilograms</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="measurement" class="col-form-label">Measurement:</label>
                    <input type="text" class="form-control" id="measurement">
                </div>
                <div class="form-group">
                    <label for="measurement-unit" class="col-form-label">Unit:</label>
                    <select type="text" class="form-control" id="measurement-unit">
                        <option selected>mm</option>
                        <option>cm</option>
                        <option>m</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment-text" class="col-form-label">Comment:</label>
                    <textarea class="form-control" id="comment-text"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
        </div>
        </div>
    </div>
</div>
