
    <form id="encounter" class="bg-dark">
        <div class="form-row">
            <div class="input-group col-md-8">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-white" id="cmbSpecies">Species</span>
                </div>
                <select class="form-control" aria-placeholder="Select species" aria-describedby="cmbSpecies">
                    <option selected="selected">Select One</option>
                    <option>Black Flying Fox</option>
                    <option>Kookaburra</option>
                    <option>Frog</option>
                    <option>Ringtail Possum</option>
                    <option>Eastern Grey Kangaroo</option>
                    <option>Echidna</option>
                    <option>Red Belly Black Snake</option>
                    <option>Short Necked Turtle</option>
                    <option>Koala</option>
                </select>
            </div>
            <div class="input-group col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-white" id="numCount">Count</span>
                </div>
                <input type="number" class="form-control" min="1" max="9999" aria-label="1" aria-describedby="numCount">
            </div>
        </div>
        <div class="form-row">&nbsp;</div>
        <div class="form-row">
            <div class="input-group col-md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-white" id="txtSex">Sex</span>
                </div>
                <select type="text" class="form-control" placeholder="Select one" aria-label="Select sex" aria-describedby="txtSex">
                    <option selected>Select One</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Unknown</option>
                </select>
            </div>
            <div class="input-group col-md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-white" id="txtAge">Age</span>
                </div>
                <select type="text" class="form-control" aria-label="Select one" aria-describedby="txtAge">
                    <option selected>Select One</option>
                    <option>Adult</option>
                    <option>Geriatric</option>
                    <option>Juvenile</option>
                    <option>Nesting</option>
                    <option>Pouch</option>
                    <option>Sub-adult</option>
                    <option>Unknown</option>
                </select>
            </div>
            <div class="input-group col-md-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark input-group-text" id="numWeight">Weight</span>
                </div>

                <div class="input-group-append" id="cmbWeightUnit">
                    
                </div>
            </div>
            <div class="form-row">&nbsp;</div>
    </div>
</form>
